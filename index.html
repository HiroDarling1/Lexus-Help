<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexus Help</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="Lexus Logo.png" alt="Lexus Logo" class="logo">
        <h1>Lexus Help</h1>
        <nav>
            <ul>
                <li><a href="https://one.tis.toyota.com/" target="_blank">TIS</a></li>
                <li><a href="https://www.adp.com/" target="_blank">ADP</a></li>
                <li><a href="https://login.connectcdk.com/login/login" target="_blank">CDK</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="document-viewer">
            <h2>Document Viewer</h2>
            <div class="document">
                <h3>Document 1</h3>
                <p>This is a brief description of Document 1. It contains important information regarding Lexus procedures.</p>
            </div>
            <!-- Add more documents as needed -->
        </section>

        <section id="hour-tracker">
            <h2>Track Your Hours</h2>
            <form id="hours-form">
                <label for="hourly-rate">Hourly Rate ($):</label>
                <input type="number" id="hourly-rate" required>

                <label for="week-1-hours">Week 1 Hours:</label>
                <input type="number" id="week-1-hours" required>

                <label for="week-2-hours">Week 2 Hours:</label>
                <input type="number" id="week-2-hours" required>

                <button type="submit">Calculate Gross Pay</button>
            </form>
            <p id="result"></p>
        </section>

        <section class="comment-section">
            <h2>Comments</h2>
            <form id="comment-form">
                <label for="comment">Leave a comment:</label>
                <textarea id="comment" rows="4" required></textarea>
                <button type="submit">Submit</button>
            </form>
            <div id="comments-list"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Lexus Help</p>
    </footer>

    <script>
        // Calculate gross pay
        document.getElementById('hours-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting

            const hourlyRate = parseFloat(document.getElementById('hourly-rate').value);
            const week1Hours = parseFloat(document.getElementById('week-1-hours').value);
            const week2Hours = parseFloat(document.getElementById('week-2-hours').value);
            
            if (hourlyRate < 0 || week1Hours < 0 || week2Hours < 0) {
                document.getElementById('result').textContent = 'Please enter positive values.';
                return;
            }

            const grossPay = (week1Hours + week2Hours) * hourlyRate;
            document.getElementById('result').textContent = `Gross Pay: $${grossPay.toFixed(2)}`;

            // Clear input fields after calculation
            document.getElementById('hours-form').reset();
        });

        // Handle comments
        document.getElementById('comment-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting

            const commentText = document.getElementById('comment').value;
            const commentsList = document.getElementById('comments-list');

            // Create a new comment element
            const commentDiv = document.createElement('div');
            commentDiv.classList.add('comment');
            commentDiv.textContent = commentText;

            // Append the new comment to the comments list
            commentsList.appendChild(commentDiv);

            // Clear the comment input
            document.getElementById('comment').value = '';
        });
    </script>
</body>
</html>
